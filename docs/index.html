<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Operation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Number Operation</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="radio-group">
      <label><input type="radio" name="operation" value="avg" checked /> Average</label>
      <label><input type="radio" name="operation" value="max" /> Maximum</label>
      <label><input type="radio" name="operation" value="min" /> Minimum</label>
    </div>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result">Result</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
